<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div>
      <form action="https://www.google.com.tw/" method="POST">
        <div>
          <label for="eml">Email address:</label>
          <input name="e" type="email" id="eml">
        </div>
        <div>
          <label for="pwd">Password:</label>
          <input name="p" type="password" id="pwd">
        </div>
        <div>
          <input name="r" value="1" type="checkbox">
          <label>Remember me</label>
        </div>
        <input type="hidden" name="_hid" value="thisIsHiddenData">
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
