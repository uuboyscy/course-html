<!DOCTYPE html>

  <head>

    <link href="style.css" rel="stylesheet" type="text/css" />

  <body>
    <div class="container">
      <div>
        <form action="https://www.google.com.tw/" method="GET">

            <label for="email">Email address:</label>
          <input name="e" type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input name="p" type="password" class="form-control" id="pwd">
        </div>
        <div class="checkbox">
          <label><input name="r" type="checkbox"> Remember me</label>
        </div>
        <button type="submit" class="btn-info  btn-block">Submit</button>
      </form>
      </div>

    </div>
